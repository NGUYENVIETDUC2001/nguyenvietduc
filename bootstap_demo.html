<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstap Demo</title>
    <link rel="stylesheet" type="text/css" href="vendors/bootstrap3.3.7/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/demobootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="vendors/fontawesome-free-5.11.2-web/css/all.css"/>
</head>
<body>
    <header class="section">
        <div class="container">
            <form action="#" method="get">
                <div class="form-group">
                    <label>Full Name</label>
                    <input class="form-control" text" name="fullname" placeholder="Fullname">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input class="form-control" type="password" name="confirm_password" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select name="gender" class="form-control">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" name="desc"></textarea>
                </div>
                <div class="radio">
                    <label><input type="radio" value="1" name="abc"/>Value 1</label>
                    <label><input type="radio" value="2" name="abc"/>Value 2</label>
                    <label><input type="radio" value="3" name="abc"/>Value 3</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="1" name="xyz">I Agree</label>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-success">Block</button>
                    <button type="button" class="btn btn-danger" >Danger</button>
                    <button type="button" class="btn btn-group" >Group</button>
                    <button type="button" class="btn btn-success" >Success</button>
                </div>
            </form>
            <form class="form-inline" method="get" action="#">
                <div class="form-group">
                    <label>Subscribe</label>
                    <input class="form-control" name="email" type="email"/>
                    <button type="submit" name="submit" class="btn btn-warning">Subscribe</button>
                </div>
            </form>
        </div>
    </header>
    <section class="section">
        <div class="container">
            <div class="div-2 col-md-3">
                Day la side bar left
            </div>
        </div>
    </section>
    <footer class="section">
        <div class="container">
            <div class="div-1">
                Day la footer
            </div>
        </div>
    </footer>
</body>
</html>
